<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App - Login</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <h2>Student Management App</h2>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h3>Login to your account</h3>
            <form action="login" >
                <div class="input-group">
                    <label for="email">Username / Email</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password">üëÅ</span>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="signup-option">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>

            <!-- <div class="social-login">
                <p>OR</p>
                <button class="google-btn">Login with Google</button>
                <button class="facebook-btn">Login with Facebook</button>
            </div> -->
        </div>

        <!-- Footer -->
        <footer>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
